<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>jRCarousel - a Responsive Carousel</title>
<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
<script type="text/javascript" src="./src/jRCarousel.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var images = ['images/020.jpg','images/01.jpg','images/02.jpg','images/03.jpg','images/04.jpg']
	//var images = ['01','02','03','04','05']
	var images = ['http://lorempixel.com//1600/700','http://lorempixel.com//1600/701','http://lorempixel.com//1600/702','http://lorempixel.com//1600/703','http://lorempixel.com//1600/704','http://lorempixel.com//1600/705','http://lorempixel.com//1600/706',] 
	$('.jRCarouselGallery').jRCarousel({
		  slides: images,
		  width: 800,
		  height: 356,
		  animation: 'slide',
		  animationSpeed: 400,
		  animationInterval: 1000,
		  onSlideShow: show
	});
 	$('.jRCarouselGallery1').jRCarousel({
		  slides: images,
		  width: 400,
		  height: 178,
		  animation: 'scroll'
	});
	$('.jRCarouselGallery2').jRCarousel({
		  slides: images,
		  width: 600,
		  height: 278,
		  autoplay: false,
		  animation: 'fade'
	});
	function show(slide){
		$('.time').text(slide.attr('src'))
	}
})

</script>
<style type="text/css">
body {
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size: 14px;
	line-height: 1.42857143;
	color: #333;
	background-color: #fff;
	margin: 0 auto;
}

.container {
	padding-right: 15px;
	padding-left: 15px;
	margin-right: auto;
	margin-left: auto;
}

.jRCarouselGallery,.jRCarouselGallery1,.jRCarouselGallery2 {
	margin: 0 auto;
}

.container {
	text-align: center;
}
</style>
</head>

<body>
	<div class="container">
		<h1>jRCarousel - jQuery Responsive Carousel</h1>
		<div>
			<h1>jRCarousel Gallery Default</h1>onAnimationComplete Image shown: <span class="time"></span>
			<div class="jRCarouselGallery"></div>
		</div>
		<div>
			<h1>jRCarousel Gallery - scroll</h1>
			<div class="jRCarouselGallery1"></div>
		</div>
		<div>
			<h1>jRCarousel Gallery - fade</h1>
			<div class="jRCarouselGallery2"></div>
		</div>
		<div>
			<hr/>
		</div>
	</div>
</body>
</html>
