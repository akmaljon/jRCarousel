<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>jRCarousel - a Responsive Carousel</title>
<script type="text/javascript"
	src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
<script type="text/javascript" src="./jRCarousel.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var images = ['images/01.jpg','images/02.jpg','images/03.jpg','images/09.jpg','images/18.jpg']
	//var images = ['/01.jpg','/02.jpg','/03.jpg','/09.jpg','/18.jpg']
	 
	$('.jRCarouselGallery').jRCarousel({
		  images: images,
		  transition: 'scroll'
	});
	$('.jRCarouselGallery1').jRCarousel({
		  images: images,
		 // transition: 'scroll'
	});
	
})

</script>
<style type="text/css">
.container {
	text-align: center;
}
.jRCarouselGallery,.jRCarouselGallery1 {
	margin: 0 auto;
	width: 400px;
}
</style>
</head>

<body>
	<div class="container">
		<h1>jRCarousel Gallery</h1>
		<div class="jRCarouselGallery"></div>
		<h2>Second Gallery</h2>
		<div class="jRCarouselGallery1"></div>
	</div>
</body>
</html>
